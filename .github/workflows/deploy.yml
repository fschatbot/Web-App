name: Deploy Site on fschatbot.github.io

on:
  push:
    branch: [master]

jobs:
  build:
    # Build the project
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies & build project
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: |
          npm ci
          npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    # Commit the build folder to fschatbot.github.io repository
    steps:
      - name: Commit build folder to fschatbot.github.io
      - uses: actions/checkout@v2
      - env:
          GITHUB_AUTH_TOKEN_FOR_DEPLOYMENT: ${{ secrets.GITHUB_AUTH_TOKEN_FOR_DEPLOYMENT }}
      - run: |
          rm -rf .git
          cd build
          git init
          git config user.name "fschatbot"
          git config user.email "s.himanshu.sultania@fountainheadschools.org"

          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force --quiet "https://$GITHUB_AUTH_TOKEN_FOR_DEPLOYMENT@github.com/fschatbot/fschatbot.github.io.git" Server-Mode:gh-pages
